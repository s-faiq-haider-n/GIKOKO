<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-post.css') }}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='logo.png') }}" alt="GIKOKO Logo"
                    class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/post_page">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dm">Message</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/userSearch">User Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create Button -->
    <div class="container text-end mt-3">
        <button id="create-btn" class="btn btn-primary" type="button">Create</button>
    </div>

    <!-- Sections -->
    <div class="container mt-5">
        <div class="row">
            <form class="col-md-4" action="/fetch_gPosts">
                <button class="section-btn btn btn-outline-primary btn-block" type="submit">General Posts</button>
            </form>
            <form class="col-md-4" action="/fetch_tPosts">
                <button class="section-btn btn btn-outline-primary btn-block" type="submit">Transport</button>
            </form>
            <form class="col-md-4" action="/fetch_aPosts">
                <button class="section-btn btn btn-outline-primary btn-block" type="submit">Academic</button>
            </form>
        </div>
        <div class="row mt-3">
            <form class="col-md-4" action="/fetch_oPosts">
                <button class="section-btn btn btn-outline-primary btn-block" type="submit">GIKI OLX</button>
            </form>
            <form class="col-md-4" action="/fetch_sPosts">
                <button class="section-btn btn btn-outline-primary btn-block" type="submit">Society</button>
            </form>
            <form class="col-md-4" action="/fetch_lPosts">
                <button class="section-btn btn btn-outline-primary btn-block" type="submit">Lost and Found</button>
            </form>
        </div>

        <div class="row mt-3    ">
            <form class="col-md-4 offset-md-4" action="/fetch_userPosts">
                <button class="section-btn btn btn-outline-primary btn-block" type="submit">Your
                    Post</button>
            </form>
        </div>

        <div>
            <center>
                <br><br><a href="/fetch_allPosts" id="allPosts">Click me to see all Posts</a>
            </center>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="create-post-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createPost" action="/post_made" method="POST">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">Title:</label>
                            <input type="text" id="post-title" name="post-title" class="form-control"
                                placeholder="Title of the post" required>
                        </div>
                        <div class="mb-3">
                            <label for="post-category" class="form-label">Category:</label>
                            <select id="post-category" name="post-category" class="form-select">
                                <option value="General" selected>General Posts</option>
                                <option value="Transport">Transport</option>
                                <option value="Academic">Academic</option>
                                <option value="GIKI_Olx">GIKI OLX</option>
                                <option value="Society_Ad">Society</option>
                                <option value="Lost_n_Found">Lost and Found</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="post-content" class="form-label">Post:</label>
                            <textarea id="post-content" name="post-content" class="form-control"
                                placeholder="Content of the post" rows="8"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 GIKOKO. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#create-btn').click(function () {
                $('#create-post-modal').modal('show');
            });
        });
    </script>
</body>

</html>
