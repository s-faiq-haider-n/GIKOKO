<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-post.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logo.jpg" alt="GIKOKO Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="post.html">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="message.html">Message</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_search.html">User Search</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Create Button -->
    <div class="container text-end mt-3">
        <button id="create-btn" class="btn btn-primary" type="button">Create</button>
    </div>

    <!-- Sections -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <button class="section-btn btn btn-outline-primary btn-block" type="button">General Posts</button>
            </div>
            <div class="col-md-4">
                <button class="section-btn btn btn-outline-primary btn-block" type="button">Transport</button>
            </div>
            <div class="col-md-4">
                <button class="section-btn btn btn-outline-primary btn-block" type="button">Academic</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <button class="section-btn btn btn-outline-primary btn-block" type="button">GIKI OLX</button>
            </div>
            <div class="col-md-4">
                <button class="section-btn btn btn-outline-primary btn-block" type="button">Society</button>
            </div>
            <div class="col-md-4">
                <button class="section-btn btn btn-outline-primary btn-block" type="button">Lost and Found</button>
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div id="create-post-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="post-title" class="form-label">Title:</label>
                            <input type="text" id="post-title" class="form-control" placeholder="Title of the post">
                        </div>
                        <div class="mb-3">
                            <label for="post-content" class="form-label">Post:</label>
                            <textarea id="post-content" class="form-control"
                                placeholder="Content of the post"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 GIKOKO. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#create-btn').click(function () {
                $('#create-post-modal').modal('show');
            });
        });
    </script>
</body>

</html>
